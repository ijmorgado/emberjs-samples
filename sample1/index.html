<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>EmberJS Starter Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="components/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type="text/x-handlebars">
    	<div class="navbar">
    		<div class="navbar-inner">
    			<a class="brand" href="#">Ember.js</a>
    			<ul class="nav">
    				<li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
    				<li>{{#linkTo 'about'}}About{{/linkTo}}</li>
    			</ul>
    		</div>
    	</div>
    	{{outlet}}
    </script>
    <script type="text/x-handlebars" id="posts">
		<div class="container-fluid">
	    	<div class="row-fluid">
	    		<div class="span3">
	    			<table class="table">
	    				<thead><tr><th>Recent Posts</th></tr></thead>
	    				{{#each model}}
	    				<tr><td>{{#linkTo 'post' this}}{{title}} <small class="muted">by {{author}}</small>{{/linkTo}}</td></tr>
	    				{{/each}}
	    			</table>
	    		</div>
	    		<div class="span9">
	    			{{outlet}}
	    		</div>
	    	</div>
	    </div>
    </script>
    <script type="text/x-handlebars" id="post">
    	{{#if isEditing}}
    		Edit mode
    		{{partial 'post/edit'}}
    		<button {{action 'doneEditing'}}>Done</button>
    	{{else}}
    		<button {{action 'edit'}}>Edit</button>
    	{{/if}}
    	<h1>{{title}}</h1>
    	<h2>by {{author}} <small class="muted">{{date publishedAt}}</small></h2>
    	<hr />
    	<div class="intro">
    		{{markdown intro}}
    	</div>
    	<div class="below-the-fold">
    		{{markdown extended}}
    	</div>
    </script>
    <script type="text/x-handlebars" id="posts/index">
    	<p class="text-warning">Please select a post</p>
    </script>
    <script type="text/x-handlebars" id="post/_edit">
    	<p>{{view Ember.TextField valueBinding='title'}}</p>
    	<p>{{view Ember.TextArea valueBinding='intro'}}</p>
    	<p>{{view Ember.TextArea valueBinding='extended'}}</p>
    </script>
    <script type="text/x-handlebars" id="about">
    	<p>Hello world!...this is about section...:)</p>
    </script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/handlebars/handlebars.js"></script>
    <script src="components/ember/ember.min.js"></script>
    <script src="components/ember-data/dist/ember-data.min.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/moment/lang/es.js"></script>
    <script src="components/showdown/compressed/showdown.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
